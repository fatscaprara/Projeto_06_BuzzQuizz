<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Buzzquizz</title>
</head>
<body>
    <header>BuzzQuizz</header>
    
    <article class="pagina-inicial">
        <div class="container-criar-quiz">
            <p>Você não criou nenhum quiz ainda :(</p>
            <button class="btn-criar-quiz">Criar Quiz</button>
        </div>

        <div class="container-quiz">
            <h1>Todos os Quizzes</h1>
            <div class="listagem-quizzes">
                <div class="quiz-listado">
                    <img src="images/Rectangle 34.png" alt="">
                    <h2>Acerte os personagens corretos dos Simpsons e prove seu amor!</h2>
                </div>
            </div>
        </div>
    </article>

    <!-- PÁGINA DE QUIZZ-->
    <article class="pagina-quizz escondido">
        
        <div class="imagem-pagina-quizz"></div>
        <!--Inseridas via JS (função  (função )) -->
        <div class="perguntas-pagina-quizz"></div>
        <!--Inseridas via JS (função ) -->
        <section class="resultado-pagina-quizz escondido"></section>
        <!--Inseridas via JS (função ) -->
        <div onclick="RESETAR_O_QUIZZ_FUNCAO_NOME_A_DECIDIR()" class="">Reiniciar Quizz</div>
        <div onclick="voltarInicio()" class="voltar-inicio-pagina">Voltar pra home</div>
    </article>

    <!-- CRIAÇÃO DE QUIZZ -->
    <article class="criacao-quizz escondido">
        <!-- Primeira página de criação de quiz, informações básicas (tela 3.1) -->
        <div class="primeira-pagina">
            <section class="infoBasica-criacao-quizz">
                <h1>Comece pelo começo</h1>
                <input type="text" placeholder="Título do seu quizz" class="titulo-quizz">
                <input type="text" placeholder="URL da imagem do seu quizz" class="imagem-url-quizz">
                <input type="text" placeholder="Quantidade de perguntas do seu quizz" class="qt-perguntas-quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz" class="qt-niveis-quizz">
                <button class="prosseguir" onclick="infoBasica_salvar_quizz()">Prosseguir pra criar
                perguntas</button>
            </section>
        </div>

        <!-- Segunda página de criação de quizz, adicionar perguntas (tela 3.2) -->
        <div class="segunda-pagina escondido">
            <section class="perguntas-criacao-quizz">
                <h1>Crie suas perguntas</h1>
                <!--Inseridas via JS (função "renderizarPerguntas()" ) -->
            </section>
        </div>

        <!-- Terceira página de criação de quizz, adicionar níveis (tela 3.3) -->
        <div class="terceira-pagina escondido">
            <section class="niveis-criacao-quizz">
                <h1>Agora, decida os níveis</h1>
                <!-- Inseridos via JS (função "renderizarNiveis ()" ) -->
            </section>
        </div>

        <!-- Quarta página de criação de quizz, sucesso na criação (tela 3.4) -->
        <div class="quarta-pagina escondido">
            <section class="finalizado-quizz">
               <h1>Seu quizz está pronto!</h1>
               <div class="containerFinalizado" onclick="irParaQuizzCriado(quizzCriado)">
                   <img class ="imagem-fundo-quizz" src="">
                   <div class="descricao-quizz-criado">EXEMPLO</div> 
               </div>
               <button class="prosseguir" onclick="irParaQuizzCriado(quizzCriado)">Acessar Quizz</button>
               <div onclick="voltarInicio()" class="voltar-inicio-pagina">Voltar pra home</div>
           </section>
       </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
