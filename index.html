<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Buzzquizz</title>
</head>
<body>
    <header>BuzzQuizz</header>
    <article class="criacao-quizz">
        <!-- Primeira página de criação de quiz, informações básicas -->
        <div class="primeira-pagina">
            <section class="infoBasica-criacao-quizz">
                <h1>Comece pelo começo</h1>
                <input type="text" placeholder="Título do seu quizz" class="titulo-quizz">
                <input type="text" placeholder="URL da imagem do seu quizz" class="imagem-url-quizz">
                <input type="text" placeholder="Quantidade de perguntas do seu quizz" class="qt-perguntas-quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz" class="qt-niveis-quizz">
                <button class="prosseguir" onclick="infoBasica_salvar_quizz()">Prosseguir pra criar
                perguntas</button>
            </section>
        </div>

        <!-- Segunda página de criação de quizz, adicionar perguntas -->
        <div class="segunda-pagina escondido">
            <section class="perguntas-criacao-quizz">
                <h1>Crie suas perguntas</h1>
                <!--Inseridas via JS -->
            </section>
        </div>

        <div class="terceira-pagina escondido">
            <section class="niveis-criacao-quizz">
                <h1>Agora, decida os níveis</h1>
                <!-- Inseridos via JS -->
            </section>
        </div>
    </article>
    <script src="scripts/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
